<h1>Buscando: <small>{{ termino }}</small></h1>
<hr>

<div class="row animated fadeIn fast" *ngIf="heroes.length == 0">
    <div class="col-md-12">
        <div class="alert alert-info" role="alert">
            No hay resultados de la busqueda: {{ termino  }}
        </div>
    </div>
</div>

<div class="card-columns">

  <app-heroe-tarjeta *ngFor="let heroe of heroes;" [index]="heroe.idx" [heroe]="heroe"  ></app-heroe-tarjeta>

</div>
